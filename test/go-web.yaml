apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: 
    kubernetes.io/ingress-bandwidth: 10M
    kubernetes.io/egress-bandwidth: 10M
  name: go-web
  labels:
    app: go-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
      - name: go-web
        image: jrlee/sample-web-server:0.1.0 
        args:
        - node
        - app.js
        - --port=80
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: go-web-svc
spec:
  type: NodePort
  selector:
    app: go-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 32661
  sessionAffinity: None
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: go-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-web
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Pods
    pods:
      metricName: network_utilization
      targetAverageValue: 500000
