apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: 
    kubernetes.io/ingress-bandwidth: 10M
    kubernetes.io/egress-bandwidth: 10M
  name: purge-go-web
  labels:
    app: purge-go-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: purge-go-web
  template:
    metadata:
      labels:
        app: purge-go-web
    spec:
      containers:
      - name: purge-go-web
        image: jrlee/sample-web-server:0.1.0 
        args:
        - node
        - app.js
        - --port=80
        ports:
        - containerPort: 80
#
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
#
        readinessProbe:
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: purge-go-web-svc
spec:
  type: NodePort
  selector:
    app: purge-go-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    # nodePort: 32661
  sessionAffinity: None
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: purge-go-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: purge-go-web
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageValue: 200m
  - type: Resource
    resource:
      name: memory
      targetAverageValue: 1000Mi
#  - type: Pods
#    pods:
#      metricName: network_utilization
#      targetAverageValue: 500000
